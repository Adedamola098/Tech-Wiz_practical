{% extends 'Base.html' %}
{% load static %}
{% block title %}Tech {% endblock %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 flex flex-col p-4">
    <div class="flex items-center space-x-2 mb-6">
      <img src="https://surli.cc/kdzfri" alt="Logo" class="w-10 h-10">
      <span class="text-xl font-bold text-purple-400">Hotel</span>
    </div>
    <nav class="flex-1 space-y-2">
      <a href="#" class="block py-2 px-3 rounded-lg hover:bg-purple-600 hover:text-white transition">Dashboard</a>
      <a href="#" class="block py-2 px-3 rounded-lg hover:bg-purple-600 hover:text-white transition">Bookings</a>
      <a href="#" class="block py-2 px-3 rounded-lg hover:bg-purple-600 hover:text-white transition">Rooms</a>
      <a href="#" class="block py-2 px-3 rounded-lg hover:bg-purple-600 hover:text-white transition">Customers</a>
    </nav>
    <button class="mt-auto py-2 px-3 bg-purple-600 rounded-lg hover:bg-purple-700 transition">Logout</button>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Top bar -->
    <header class="bg-gray-800 p-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-purple-400">Dashboard</h1>
      <div class="flex items-center space-x-3">
        <span class="text-gray-300">Admin</span>
        <img src="https://i.pravatar.cc/40" alt="Profile" class="w-10 h-10 rounded-full">
      </div>
    </header>

    <!-- Page content -->
    <main class="p-6 flex-1 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Example card -->
        <div class="bg-gray-800 p-4 rounded-xl shadow hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-purple-400 mb-2">Total Bookings</h2>
          <p class="text-3xl font-bold">120</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-purple-400 mb-2">Available Rooms</h2>
          <p class="text-3xl font-bold">45</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-xl shadow hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-purple-400 mb-2">Revenue</h2>
          <p class="text-3xl font-bold">$8,540</p>
        </div>
      </div>
    </main>
  </div>

</body>
</html>


{% endblock %}
