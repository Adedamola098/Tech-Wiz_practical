<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Track - My Trips (Grid View)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar { width: 260px; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-900 to-slate-800 text-slate-200 font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar fixed top-0 left-0 h-full hidden md:flex flex-col gap-6 p-6 glass text-slate-100">
      <aside class="sidebar hidden md:flex flex-col gap-6 p-6 text-slate-100 flex-shrink-0">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-md bg-gradient-to-br from-emerald-400 to-teal-400 flex items-center justify-center text-slate-900 font-bold">TT</div>
          <div>
            <div class="font-semibold text-lg">Trip Track</div>
            <div class="text-sm text-slate-300">Dashboard</div>
          </div>
        </div>

        <nav class="flex-1 mt-6">
          <ul class="space-y-1">
            <li>
              <a href="dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-gradient-to-r from-slate-700/50 to-slate-700/30">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"/></svg>
                <span class="text-sm">Overview</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6M9 7V5a3 3 0 013-3h0a3 3 0 013 3v2"/></svg>
                <span class="text-sm">Trips</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h4l3 8 4-16 3 8h4"/></svg>
                <span class="text-sm">Bookings</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-white/5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2s3-.895 3-2s-1.343-2-3-2z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14v6"/></svg>
                <span class="text-sm">Billing</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="mt-auto">
          <div class="text-xs text-slate-400">Status</div>
          <div class="mt-2 flex items-center justify-between">
            <div class="text-sm">Server Uptime</div>
            <div class="text-sm font-medium text-emerald-300">99.98%</div>
          </div>
        </div>
      </aside>
    </aside>

    <!-- Main content -->
    <main class="flex-1 md:ml-[260px] p-6 overflow-y-auto">
      <!-- Header -->
      <header class="flex items-center justify-between gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-semibold">My Trips</h1>
          <div class="text-slate-400 text-sm hidden md:block">Manage and review all trips</div>
        </div>
        <div class="flex items-center gap-4">
          <button class="flex items-center gap-2 bg-emerald-400 text-slate-900 px-3 py-2 rounded-full text-sm hover:bg-emerald-300">
            + Add New Trip
          </button>
          <div class="flex items-center gap-3">
            <div class="text-right hidden sm:block">
              <div class="text-sm font-medium">Nikoleta N.</div>
              <div class="text-xs text-slate-400">Admin</div>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-500 to-rose-500 flex items-center justify-center font-semibold">NN</div>
          </div>
        </div>
      </header>

      <!-- Filter bar -->
      <section class="mb-6 flex flex-col sm:flex-row gap-4 sm:items-center sm:justify-between">
        <div class="flex gap-3">
          <select class="bg-slate-800/60 text-sm rounded-full px-4 py-2 focus:outline-none">
            <option>Status: All</option>
            <option>Completed</option>
            <option>Pending</option>
            <option>In transit</option>
            <option>Cancelled</option>
          </select>
          <select class="bg-slate-800/60 text-sm rounded-full px-4 py-2 focus:outline-none">
            <option>Date: All</option>
            <option>This week</option>
            <option>This month</option>
            <option>Last month</option>
          </select>
        </div>
        <div class="relative w-full sm:w-64">
          <input class="bg-slate-800/60 placeholder-slate-400 rounded-full pl-10 pr-4 py-2 text-sm w-full focus:outline-none" placeholder="Search trips..." />
          <svg class="w-4 h-4 absolute left-3 top-2.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/></svg>
        </div>
      </section>

      <!-- Trip 1 -->
      <section id="trip1" class="trip-section relative bg-cover bg-center rounded-xl overflow-hidden" style="background-image: url('https://source.unsplash.com/1600x900/?road,car');">
        <div class="overlay absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 h-full flex flex-col justify-center items-center text-center px-6 py-20">
          <h1 class="text-4xl font-bold mb-2">Lagos → Ibadan</h1>
          <p class="text-lg mb-1">Date: Sep 2, 2025</p>
          <p class="text-lg mb-1">Driver: Michael O.</p>
          <p class="text-lg mb-4">$34 • Completed</p>
        </div>
        <!-- Delete button -->
        <button class="absolute top-4 right-4 z-20 p-2 bg-rose-600 hover:bg-rose-500 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m-4 0h14"/>
          </svg>
        </button>
        <!-- Navigation -->
        <div class="absolute bottom-6 right-6 flex gap-3 z-20">
          <a href="#trip4" class="px-4 py-2 rounded-full bg-slate-800/60 hover:bg-slate-700">Previous</a>
          <a href="#trip2" class="px-4 py-2 rounded-full bg-emerald-500 hover:bg-emerald-400 text-slate-900">Next</a>
        </div>
      </section>

      <!-- Footer -->
      <footer class="mt-6 text-center text-xs text-slate-500">© 2025 Trip Track • Crafted with Tailwind CSS</footer>
    </main>
  </div>
</body>
</html>
