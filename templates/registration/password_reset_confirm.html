{% extends 'Base.html' %}
{% block title %}Reset Your Password{% endblock %}

{% block main %}
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8">
    <h2 class="text-center text-purple-400 text-2xl mb-4">Reset Your Password</h2>
    <p class="text-center text-gray-300 mb-6">Enter a new password below.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Render the form fields -->
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-full font-medium hover:bg-purple-700 transition">
        Reset Password
      </button>
    </form>
  </div>
{% endblock %}
